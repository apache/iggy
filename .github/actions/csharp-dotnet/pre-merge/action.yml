# TODO(hubcio): Currently, C# tests don't need server. They use testcontainers with 'edge' image.
#               We should change this to use server-start/stop action, so that code from PR is tested.

name: csharp-dotnet-pre-merge
description: .NET pre-merge testing github iggy actions

inputs:
  task:
    description: "Task to run (lint, test, build, e2e)"
    required: true

runs:
  using: "composite"
  steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"

    - name: Setup Rust with cache
      if: inputs.task == 'test' || inputs.task == 'e2e'
      uses: ./.github/actions/utils/setup-rust-with-cache
      with:
        cache-targets: false # Only cache registry and git deps, not target dir (sccache handles that)

    - name: Install netcat
      if: inputs.task == 'e2e'
      run: sudo apt-get update && sudo apt-get install -y netcat-openbsd
      shell: bash

    - name: Restore dependencies
      run: |
        dotnet restore foreign/csharp/Iggy_SDK.sln
        dotnet restore examples/csharp/Iggy_SDK.Examples.sln
      shell: bash

    - name: Build
      run: |
        dotnet build foreign/csharp/Iggy_SDK.sln --no-restore
        dotnet build examples/csharp/Iggy_SDK.Examples.sln --no-restore
      shell: bash

    - name: Lint (Code Analysis)
      if: inputs.task == 'lint'
      run: |
        # Run code analysis
        dotnet build foreign/csharp/Iggy_SDK.sln --no-restore /p:EnforceCodeStyleInBuild=true /p:TreatWarningsAsErrors=false
        dotnet build examples/csharp/Iggy_SDK.Examples.sln --no-restore /p:EnforceCodeStyleInBuild=true /p:TreatWarningsAsErrors=false

        # TODO: make format check blocking (requires dotnet-format tool)
        dotnet format examples/csharp/Iggy_SDK.Examples.sln --verify-no-changes --verbosity diagnostic || true
        dotnet format foreign/csharp/Iggy_SDK.sln --verify-no-changes --verbosity diagnostic || true

      shell: bash

    - name: Test
      if: inputs.task == 'test'
      run: |
        # Run unit tests
        dotnet test foreign/csharp/Iggy_SDK_Tests --no-build --verbosity normal

      shell: bash

    - name: Start Iggy server
      id: iggy
      if: inputs.task == 'e2e'
      uses: ./.github/actions/utils/server-start
      continue-on-error: true

    - name: Run integration tests
      if: inputs.task == 'e2e'
      env:
        IGGY_SERVER_HOST: 127.0.0.1
      run: |
        dotnet test foreign/csharp/Iggy_SDK.Tests.Integration --no-build --verbosity normal
      shell: bash

    - name: Stop Iggy server
      if: inputs.task == 'e2e'
      uses: ./.github/actions/utils/server-stop
      with:
        pid-file: ${{ steps.iggy.outputs.pid_file }}
        log-file: ${{ steps.iggy.outputs.log_file }}

    - name: Build Release
      if: inputs.task == 'build'
      run: |
        # Build in Release mode
        dotnet build foreign/csharp/Iggy_SDK.sln -c Release --no-restore

        # List build output
        echo "Build output:"
        find . -name "*.dll" -path "*/bin/Release/*" | head -20 || echo "No DLLs found in Release folders"
      shell: bash
