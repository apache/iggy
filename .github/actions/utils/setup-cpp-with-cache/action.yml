# NOTE: this action sets up Bazel/Bazelisk with caching for faster CI runs,
#       it is a convenience wrapper, so that we can use it in all workflows.

name: setup-cpp-with-cache
description: Setup Bazel toolchain and caching (bazelisk + repository + disk cache)

runs:
  using: "composite"
  steps:
    - name: Setup Bazel with cache
      uses: bazel-contrib/setup-bazel@0.18.0
      with:
        bazelisk-cache: true
        disk-cache: true
        repository-cache: true
        module-root: foreign/cpp

    - name: Verify Bazel installation
      shell: bash
      run: |
        echo "Bazel setup complete"
        cd foreign/cpp
        bazel --version
