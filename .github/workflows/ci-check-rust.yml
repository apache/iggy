# -------------------------------------------------------------
#
# CI Check Rust Workflow
#
# This workflow runs checks for Rust code using cargo commands.
# Checks include:
# - static analysis using `cargo check`
# - code formatting using `cargo fmt`
# - linting using `cargo clippy`
# - sorted dependencies check using `cargo sort`
# - documentation tests using `cargo test --doc`
# - unused dependencies check using `cargo machete`
#
# This workflow can be triggered manually or by other workflows.
#
name: ci-check-rust

on:
  workflow_dispatch:
  workflow_call:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: cargo check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install toolchain
        run: |
           rustup toolchain add --profile=minimal stable
           rustup override set stable
      - name: Run cargo check
        run: |
          cargo check

  fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install toolchain
        run: |
           rustup toolchain add --profile=minimal stable
           rustup override set stable
      - name: Run cargo fmt
        run: |
          cargo fmt --all -- --check

  clippy:
    name: cargo clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install toolchain
        run: |
           rustup toolchain add --profile=minimal stable
           rustup override set stable
      - name: Run cargo clippy
        run: |
          cargo clippy --all-targets --all-features -- -D warnings

  clippy-macos:
    name: cargo clippy macos
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install toolchain
        run: |
           rustup toolchain add --profile=minimal stable
           rustup override set stable
      - name: Run cargo clippy (macos)
        run: |
          cargo clippy --all-targets --all-features -- -D warnings

  clippy-windows:
    name: cargo clippy windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install toolchain
        run: |
           rustup toolchain add --profile=minimal stable
           rustup override set stable
      - name: Run cargo clippy (windows/sdk)
        run: |
          cargo clippy --package iggy --all-features -- -D warnings
      - name: Run cargo clippy (windows/cli)
        run: |
          cargo clippy --bin iggy --all-features -- -D warnings

  sort:
    name: cargo sort
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install toolchain
        run: |
           rustup toolchain add --profile=minimal stable
           rustup override set stable
      - name: Install cargo-sort
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-sort
      - name: Run cargo sort
        run: |
          cargo sort --check --workspace

  doctest:
    name: cargo test docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install toolchain
        run: |
           rustup toolchain add --profile=minimal stable
           rustup override set stable
      - name: Run cargo test (doc)
        run: |
          cargo test --doc

  unused_dependencies:
    name: cargo machete
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install toolchain
        run: |
           rustup toolchain add --profile=minimal stable
           rustup override set stable
      - name: Install cargo-machete
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-machete
      - name: Run cargo machete
        run: |
          cargo machete --with-metadata