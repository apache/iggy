type = "sink"
key = "delta"
enabled = true
version = 0
name = "Delta Lake sink"
path = "../../target/release/libiggy_connector_delta_sink"
verbose = true

[[streams]]
stream = "test_stream"
topics = ["test_topic"]
schema = "json"
batch_length = 100
poll_interval = "5ms"
consumer_group = "delta_sink_connector"

# table_uri: Path or URI of the Delta table to write to.
#   - Local: "file:///path/to/delta_table"
#   - S3: "s3://bucket/path/to/delta_table"
#   - Azure: "az://container/path/to/delta_table"
#   - GCS: "gs://bucket/path/to/delta_table"

[plugin_config]
table_uri = "file:///tmp/iggy_delta_table"
schema = [
    "id long",
    "name string",
    "count integer",
    "amount double",
    "active boolean",
    "timestamp long",
]

# storage_backend_type: "s3", "azure", or "gcs". Omit for local filesystem.

# S3 options:
# storage_backend_type = "s3"
# aws_s3_access_key = "your-access-key"
# aws_s3_secret_key = "your-secret-key"
# aws_s3_region = "us-east-1"
# aws_s3_endpoint_url = "http://localhost:9000"
# aws_s3_allow_http = true

# Azure options:
# storage_backend_type = "azure"
# azure_storage_account_name = "your-account"
# azure_storage_account_key = "your-key"
# azure_storage_sas_token = "your-sas-token"
# azure_container_name = "your-container"

# GCS options:
# storage_backend_type = "gcs"
# gcs_service_account_key = '{"type": "service_account", ...}'
# gcs_bucket = "your-bucket"
