[package]
name = "iggy-cpp"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["staticlib"]

[dependencies]
bytes = "1.11.0"
cxx = "1.0.194"
iggy = { path = "../../core/sdk" }
tokio = { version = "1.49.0", features = ["rt-multi-thread", "macros"] }

[build-dependencies]
cxx-build = "1.0"

[package.metadata.cargo-machete]
ignored = ["cxx-build"]
