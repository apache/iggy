services:
  iggy-server:
    image: apache/iggy:edge
    environment:
      IGGY_ROOT_USERNAME: admin
      IGGY_ROOT_PASSWORD: admin
    ports:
      - 3000:3000
      - 8080:8080
      - 8090:8090
  iggy-ui:
    build: .
    environment:
      PUBLIC_IGGY_API_URL: http://iggy-server:3000
    ports:
      - 3050:3050

volumes:
  iggy-server:
    driver: local
